name: integration-test

on:
  push:
    branches:
      - main
  pull_request:

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx6g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.2.1
        with:
          distribution: 'zulu'
          java-version: 19

      - name: Gradle cache
        uses: gradle/gradle-build-action@4c39dd82cd5e1ec7c6fa0173bb41b4b6bb3b86ff # v3

      - name: integration test
        id: integration-test
        run: |
          cd include-build
          ./gradlew roborazzi-gradle-plugin:check --stacktrace

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-reports
          path: include-build/roborazzi-gradle-plugin/build/reports
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-test-results
          path: include-build/roborazzi-gradle-plugin/build/test-results
          retention-days: 30
