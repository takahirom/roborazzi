name: Ollama Gemini Test

on:
  push:
    branches:
      - main
  pull_request:

env:
  OLLAMA_MODEL_TO_TEST: 'gemma3:12b'

jobs:
  ollama-test:
    runs-on: macos-latest # Keep macos-latest for now, but be mindful of resources
    permissions:
      contents: read

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/gradle-build-action@a8f75513eafdebd8141bd1cd4e30fcd194af8dfa # v2.12.0
        with:
          gradle-version: wrapper

      - name: Restore Ollama models cache
        id: cache-ollama-models
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ollama-native-models-${{ runner.os }}-${{ hashFiles('**/lockfiles') }} # Example key
          restore-keys: |
            ollama-native-models-${{ runner.os }}-

      - name: Install and Start Ollama
        run: |
          echo "Installing Ollama CLI..."
          brew install ollama || true # Install ollama using Homebrew

          echo "Starting Ollama service in background..."
          ollama serve & # Start the server in the background
          OLLAMA_PID=$! # Store the PID

          echo "Waiting for Ollama service to be ready..."
          sleep 15 # Wait for the server to initialize

          # Optional: Check if the server is responding
          curl --fail http://localhost:11434/ || (echo "Ollama server failed to start"; kill $OLLAMA_PID; exit 1)

          echo "Ollama service started."

      - name: Pull Ollama Model
        run: |
          echo "Attempting to pull model: ${{ env.OLLAMA_MODEL_TO_TEST }}"
          ollama pull ${{ env.OLLAMA_MODEL_TO_TEST }}

          echo "Listing available models in Ollama..."
          ollama list

      - name: Run Gradle Tests
        run: |
          # This step remains the same, assuming tests access http://localhost:11434
          ./gradlew sample-android:testDebugUnitTest --tests "*OllamaWithOpenAiApiInterfaceTest"

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: reports
          path: |
            **/build/reports
            **/build/outputs/roborazzi
          retention-days: 30

